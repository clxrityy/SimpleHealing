name: SimpleHealing
version: '1.0-SNAPSHOT'
main: xyz.clxrity.simplehealing.SimpleHealing
api-version: 1.18
prefix: SimpleHealing
authors: [ clxrity ]
description: A simple healing plugin.
website: https://clxrity.xyz
#############################################
# ----------------------------------------- #
#############################################

#############################################
# --------------- COMMANDS ---------------- #
#############################################
commands:
  heal:
    permission: SimpleHealing.heal
    description: Restore health of yourself or another player.
  feed:
    permission: SimpleHealing.feed
    description: Restore hunger of yourself or another player.

#############################################
# ------------ PERMISSIONS ---------------- #
#############################################
permissions:
  SimpleHealing.heal:
    description: Allowed to heal themselves and other players.
    default: op
  SimpleHealing.feed:
    description: Allowed to feed themselves and other players.
    default: op